<h1 md-dialog-title jhiTranslate="pictripApp.trip.delete.title">Confirm Trip deletion</h1>

<div md-dialog-content>
    <jhi-alert-error></jhi-alert-error>
    <p jhiTranslate="pictripApp.trip.delete.question" translateValues="{name: '{{trip.name}}'}">Are you sure you want to delete this Trip?</p>
</div>
<div md-dialog-actions>
    <a class="waves-effect waves-teal btn-flat" md-dialog-close (click)="clear()">
        <span class="fa fa-ban"></span>&nbsp;
        <span jhiTranslate="entity.action.cancel">Cancel</span>
    </a>
    <a class="waves-effect waves-light btn red accent-3 white-text" (click)="confirmDelete(trip.id)">
        <span class="fa fa-remove"></span>&nbsp;
        <span jhiTranslate="pictripApp.trip.delete.button">Delete</span>
    </a>
</div>
