<div>
    <h2>
        <span jhiTranslate="pictripApp.picture.home.title">Pictures</span>
        <button class="btn btn-primary float-right create-picture" [routerLink]="['/', { outlets: { popup: ['picture-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="pictripApp.picture.home.createLabel">
            Create new Picture
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'pictripApp.picture.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="pictures">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pictripApp.picture.src">Src</span></th>
            <th><span jhiTranslate="pictripApp.picture.caption">Caption</span></th>
            <th><span jhiTranslate="pictripApp.picture.size">Size</span></th>
            <th><span jhiTranslate="pictripApp.picture.views">Views</span></th>
            <th><span jhiTranslate="pictripApp.picture.place">Place</span></th>
            <th><span jhiTranslate="pictripApp.picture.step">Step</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let picture of pictures ;trackBy: trackId">
                <td><a [routerLink]="['../picture', picture.id ]">{{picture.id}}</a></td>
                <td>{{picture.src}}</td>
                <td>{{picture.caption}}</td>
                <td>{{picture.size}}</td>
                <td>{{picture.views}}</td>
                <td>
                    <div *ngIf="picture.placeId">
                        <a [routerLink]="['../place', picture.placeId  ]" >{{picture.placeName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="picture.stepId">
                        <a [routerLink]="['../step', picture.stepId  ]" >{{picture.stepName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../picture', picture.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'picture/'+ picture.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'picture/'+ picture.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
