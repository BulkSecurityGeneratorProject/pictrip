<input #fileInput type="file" multiple [accept]="extensions" style="display:none" (change)="handleFiles($event)">
<button class="btn teal white-text" (click)="selectFiles()">Select some files</button>
<md-spinner *ngIf="loadingPictures"
            mode="determinate"
            [value]="loadingPicturesProgress"
            color="primary">
</md-spinner>
<div id="justified-gallery-container" class="margin-v-2">
    <div #boxes class="justified-gallery-box"
         *ngFor="let box of boxes; index as i"
         [id]="pictures[i].id"
         [style.width.px]="box.width"
         [style.height.px]="box.height"
         [style.top.px]="box.top"
         [style.left.px]="box.left">
        <div class="overlay" *ngIf="pictures[i].state != pictureState.UPLOADED">
            <md-spinner *ngIf="pictures[i].state == pictureState.RESIZING"
                        mode="indeterminate"
                        color="warn">
            </md-spinner>
            <md-spinner *ngIf="pictures[i].state == pictureState.UPLOADING"
                        mode="indeterminate"
                        color="accent">
            </md-spinner>
        </div>
    </div>
</div>
