
<div *ngIf="journey">
    <h2><span jhiTranslate="pictripApp.journey.detail.title">Journey</span> {{journey.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="pictripApp.journey.transportation">Transportation</span></dt>
        <dd>
            <span jhiTranslate="{{'pictripApp.Transportation.' + journey.transportation}}">{{journey.transportation}}</span>
        </dd>
        <dt><span jhiTranslate="pictripApp.journey.duration">Duration</span></dt>
        <dd>
            <span>{{journey.duration}}</span>
        </dd>
        <dt><span jhiTranslate="pictripApp.journey.stepFrom">Step From</span></dt>
        <dd>
            <div *ngIf="journey.stepFromId">
                <a [routerLink]="['/step', journey.stepFromId]">{{journey.stepFromId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="pictripApp.journey.stepTo">Step To</span></dt>
        <dd>
            <div *ngIf="journey.stepToId">
                <a [routerLink]="['/step', journey.stepToId]">{{journey.stepToId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'journey/'+ journey.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
