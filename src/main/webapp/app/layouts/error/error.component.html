<div class="col-md-12 center-align padding-t-5">
    <h2>{{error403 ? 'Access Denied !' : 'Error Page!'}}</h2>
    <h4 class="margin-t-2" [hidden]="!errorMessage">{{errorMessage}</h4>
    <h4 class="margin-t-2" [hidden]="!error403" jhiTranslate="error.403">
        You are not authorized to access the page.
    </h4>
    <a (click)="previousState()" class="waves-effect btn-large waves-light red accent-3 white-text">Back</a>
</div>
